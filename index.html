<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Legal System - Interactive Network Diagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Comprehensive Legal System - Interactive Network Diagram</h1>
        <p class="description">Explore the complex relationships between Parliament, Courts, Tribunals, Arbitration Centers, and Legal Professionals in the Indian legal ecosystem.</p>
        
        
        <div class="controls">
            <div class="filter-controls">
                <label for="nodeFilter">Filter by Entity:</label>
                <select id="nodeFilter">
                    <option value="">Show All Entities</option>
                </select>
                <button id="clearFilter">Clear Filter</button>
                <button id="toggleViewBtn">Network View</button>
                <button id="groupBtn">Group Nodes</button>
            </div>
            <div class="group-controls">
                <label for="groupFilter">Show/Hide Groups:</label>
                <div class="group-checkboxes">
                    <div class="checkbox-group">
                        <input type="checkbox" id="group-legislative" value=":LegislativeAndRegulatory" checked>
                        <label for="group-legislative">Legislative & Regulatory</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="group-judiciary" value=":JudiciaryGroup" checked>
                        <label for="group-judiciary">Judiciary</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="group-tribunals" value=":TribunalsAndArbitrationGroup" checked>
                        <label for="group-tribunals">Tribunals & Arbitration</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="group-people" value=":PeopleAndOfficeholdersGroup" checked>
                        <label for="group-people">People & Officeholders</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="group-legal" value=":LegalFrameworkGroup" checked>
                        <label for="group-legal">Legal Framework</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="group-nonadmin" value=":NonAdministrativeEntitiesGroup" checked>
                        <label for="group-nonadmin">Constitutional Authorities</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="group-enforcement" value=":EnforcementGroup" checked>
                        <label for="group-enforcement">Enforcement</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="group-cases" value=":CaseTypesGroup" checked>
                        <label for="group-cases">Case Types</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="visualization-container">
            <!-- Arrow Diagram View (Default) -->
            <div id="diagram-view" class="view active">
                <svg id="arrow-diagram"></svg>
            </div>
            
            <!-- Table View -->
            <div id="table-view" class="view">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>From Entity</th>
                            <th>Relationship</th>
                            <th>To Entity</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Judicial entity relationships will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modular JavaScript files -->
    <script src="data.js?v=1"></script>
    <script src="helpers.js?v=1"></script>
    <script src="network-diagram.js?v=1"></script>
    <script src="main.js?v=1"></script>
</body>
</html>
